<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulier Erfbelasting</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Erfbelasting formulier</h1>
            <form action="#">
                <fieldset>
                    <legend>Gegevens</legend>
                    <label for="">Voorletter(s)</label>
                    <input type="text" />
                </fieldset>

                <fieldset>
                    <legend>Gegevens</legend>
                    <label for="">Tussenvoegsel(s)</label>
                    <input type="text" />
                </fieldset>

                <fieldset>
                    <legend>Gegevens</legend>
                    <label for="">Achternaam</label>
                    <input type="text" />
                </fieldset>

                <fieldset>
                    <legend>Gegevens</legend>

                    <label for="bsn">BSN Nummer</label>
                    <input type="text" id="bsn" name="bsn" pattern="[0-9]{9}" maxlength="9" required />
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
